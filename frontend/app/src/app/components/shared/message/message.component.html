<div
  class="message"
  [ngClass]="{ success: type == 'success', error: type == 'error' }"
>
  <fa-icon
    [ngClass]="{ success: type == 'success', error: type == 'error' }"
    *ngIf="type == 'success'"
    [icon]="faCheckCircle"
  ></fa-icon>
  <fa-icon
    [ngClass]="{ success: type == 'success', error: type == 'error' }"
    *ngIf="type == 'error'"
    [icon]="faTimesCircle"
  ></fa-icon>
  <p [ngClass]="{ success: type == 'success', error: type == 'error' }">
    {{ message }}
  </p>
</div>
